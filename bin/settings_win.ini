[compiler]
force-variable-declaration=false
default-output-file=cbrun

;optimizer
[opt]
; %1 = flags
; %2 = input file
; %3 = output file
call=opt %1 %2 -o %3
default-flags=-O1

;native assembly generation
[llc]
; %1 = flags
; %2 = input file
; %3 = output file
call=llc %1 %2 -o %3
default-flags=-filetype=obj

;native linker
[linker]
; %1 = flags
; %2 = input file
; %3 = output file
call=g++ %1 %2 -o %3 -Lruntime/allegro-5.0.9-mingw-4.7.0/lib -lallegro-5.0.9-monolith-static-md -lfreetype-2.4.8-static-md -lopengl32 -lgdi32 -lwinmm -lpsapi -lshlwapi -lole32
default-flags=-static-libstdc++

